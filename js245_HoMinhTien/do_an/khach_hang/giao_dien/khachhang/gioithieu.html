    <script src="../../js/bootstrap.min.js"></script>
    <script language="javascript" type="text/javascript">
        var map;
        var Cua_hang = {
            "Ten": "Nhà Hàng ABC",
            "Dia_chi": "137E guyễn Chí Thanh"
        }

        function InitializeMap() {
            var latlng = new google.maps.LatLng(10.759350, 106.666400); // Vĩ độ, Kinh độ Tp Hồ Chí Minh
            var myOptions = {
                zoom: 8,
                center: latlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP //Hiển thị đường đi

            };
            var map = new google.maps.Map(document.getElementById("map"), myOptions);
            var marker = new google.maps.Marker({
                position: new google.maps.LatLng(10.762887, 106.682257), // Vĩ độ, Kinh độ Cửa hàng 
                map: map,
                title: 'Nhấn để xem chi tiết',
                animation: google.maps.Animation.DROP // BOUNCE || DROP
            });
            var infowindow = new google.maps.InfoWindow({
                content: `Cửa hàng: ${Cua_hang.Ten}<br/>
                Địa chỉ: ${Cua_hang.Dia_chi}
                `
            });
            google.maps.event.addListener(marker, 'mouseover', function() {
                marker.setAnimation(google.maps.Animation.BOUNCE);
                infowindow.open(map, marker);
            });

            google.maps.event.addListener(marker, 'mouseout', function() {
                marker.setAnimation(google.maps.Animation.DROP);
                infowindow.close(map, marker);
            });

        }
        window.onload = InitializeMap; // Khởi tạo bản đồ
    </script>
