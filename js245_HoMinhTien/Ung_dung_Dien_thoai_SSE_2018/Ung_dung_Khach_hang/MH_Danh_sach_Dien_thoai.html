<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        <div class="row">
            <button class="btn btn-sm btn-danger m-2" id="Th_Dong_y_1">Mua IPHONE 1</button>
            <button class="btn btn-sm btn-danger m-2" id="Th_Dong_y_2">Mua IPHONE X</button>  
        </div>  
    </div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        Th_Dong_y_1.onclick=()=>{
            var Dien_thoai={
                "Ma_so":"IPHONE_2",
                "So_luong_Mua":1
            }
            var Chuoi_Goi=JSON.stringify(Dien_thoai)
            var http=new XMLHttpRequest()
            http.open("POST","http://localhost:3000/?Ma_so_Xu_ly=GHI",false)
            http.send(Chuoi_Goi)
            var Kq=http.responseText
            console.log(Kq)
        }
        Th_Dong_y_2.onclick=()=>{
            var Dien_thoai={
                "Ma_so":"IPHONE_X",
                "So_luong_Mua":1
            }
            var Chuoi_Goi=JSON.stringify(Dien_thoai)
            var http=new XMLHttpRequest()
            http.open("POST","http://localhost:3000/?Ma_so_Xu_ly=GHI",false)
            http.send(Chuoi_Goi)
            var Kq=http.responseText
            console.log(Kq)
        }
    </script>
  </body>
</html>
