<!doctype html>
<html lang="en">

<head>
    <title>Lời chào</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container-fluid">
        <img src="../Media/PET.png" class="btn" />
        <div class="text-center btn btn-outline-primary">MÔ HÌNH - KỸ THUẬT - CÔNG NGHỆ
            <br>
            <small> ĐƠN GIẢN</small>
        </div>
    </div>

    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            KHUNG THÔNG BÁO
        </div>
    </div>
    <div class="container-fluid">
        <fieldset class="border m-2 p-2">
            <legend>NHẬP XUẤT DỮ LIỆU</legend>
            Nhập họ tên của bạn:
            <input type="text" id="Th_Ho_ten" size="40" placeholder="Nhập họ tên của bạn">
            <div id="Th_Loi_chao">[Xuất lời chào]</div>
            <button id="Th_Dong_y" class="btn btn-outline-info">Đồng ý</button>
        </fieldset>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>
        Th_Dong_y.onclick = () => {
            //console.log("OK")
            // Lấy giá trị Nhập
            var Ho_ten = Th_Ho_ten.value.trim()
            // Kiểm tra Ho_ten
            if (Ho_ten!="") {
                // Tính toán 
                //var Loi_chao="Chào bạn " + Th_Ho_ten.value // Xưa
                var Loi_chao = `Chào bạn, <strong>${Ho_ten}</strong>`  // ES6
                // Xuất 
                Th_Loi_chao.innerHTML = Loi_chao
                Th_Thong_bao.innerHTML=`Dữ liệu Hợp lệ`
            } else {
                Th_Thong_bao.innerHTML=`Nhập họ tên của bạn`
                //alert(`Nhập họ tên của bạn`)
                Th_Ho_ten.focus()
            }


            /*
            var a=5
            var b=6
            var so_lon=a>b?a:b
            var Chuoi_xuat="Số lớn nhất là: " + so_lon + " của hai số (" + a + "-" + b + ")"
            var Chuoi=`Số lớn nhất là ${a>b?a:b} của hai số (${a} -${b})`
            Th_Loi_chao.innerHTML=Chuoi
            */


        }

    </script>

</body>

</html>
