<head>

<style>
    label {
        font-weight: bold;

    }

    input[type="text"] {
        width: 30rem;
        border: none;
        border-bottom: 1px solid #f63
    }

    input[type="email"] {
        width: 30rem;
        border: none;

</style>

<body>
    
    <div class="container-fluid" id="Th_Cua_hang">

    </div>
    <div class="container-fluid btn text-left" id="Th_Chuc_nang">
        <button type="button" class="btn btn-success" id="Th_Dong_y">
            Đồng ý
        </button>
        <button type="button" class="btn btn-danger" onclick="window.location='MH_Danh_sach_Dien_thoai.html'">
            Bỏ qua
        </button>
    </div>
    <div class="container-fluid">
        <div class="btn btn-outline-danger btn-block" id="Th_Thong_bao">
            GỞI TIN CHO CHÚNG TÔI
        </div>
    </div>
    <div class="container-fluid" id="Th_Cha">

        <div class="container">

            <div class="row" id="Th_Lien_he">
                <div style="width:40rem">
                    <div class="form-group">
                        <label for="Th_Ho_ten">Số điện thoại </label>
                        <input type="text" class="form-control" id="Th_So_Dien_thoai" value="+84969638980">
                    </div>
                    <div class="form-group">
                        <label for="Th_Noi_dung">Nội dung</label>
                        <input type="text" class="form-control" id="Th_Noi_dung">
                    </div>
                </div>

            </div>
        </div>


    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="../Xu_ly/Xu_ly_3L.js"></script>
    <script>
        var Cua_hang = Doc_Cua_hang()
        Xuat_Cua_hang(Cua_hang, Th_Cua_hang)
        Th_Dong_y.onclick = () => {
            var so_dien_thoai=Th_So_Dien_thoai.value
            var noi_dung=Th_Noi_dung.value
            var tin_nhan={
                "so_dien_thoai": so_dien_thoai,
                "noi_dung":noi_dung
            }
            var Kq=Goi_Tin_nhan(tin_nhan)
            if(Kq=="OK"){
                Th_Thong_bao.innerHTML=`Cám ơn bạn đã gởi Tin. Chúng tôi sẽ sớm trả lời Tin nhắn của bạn`
            }else{
                Th_Thong_bao.innerHTML="Có lỗi gởi tin nhắn..."
            }
        }
    </script>
