    <script>
        Highcharts.chart('Th_Bieu_do', {
            chart: {
                type: 'column', // bar , column, line, pie

            },
            legend: {
                // align: 'right',

            subtitle:{
                text:'Tiêu đề Phụ'
            },
            xAxis: {
                categories: ['Táo', 'Chuối', 'Cam','Chanh']
