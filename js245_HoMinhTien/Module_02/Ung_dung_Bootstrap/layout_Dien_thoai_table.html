<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<body>

      <div class="col-md-4 border border-danger">left</div>

        <div class="h2 text-danger text-center">Danh sách học viên</div>

              <th>Số báo danh</th>

            </tr>
            <tr>
              <td>2</td>
              <td>Nguyễn Văn B</td>
              <td>2-2-2000</td>
              <td>8</td>
              <td>8.5</td>
              <td>9</td>
            </tr>

    </div>

  <div class="container">
    <div class="row">
      <div class="col-md-4 border border-danger">footer 1</div>
      <div class="col-md-4 border border-danger">footer 2</div>
      <div class="col-md-4 border border-danger">footer 3</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
