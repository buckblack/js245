<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>

</style>

<body>
  <!--header-->
  <div class="container">
    <div class="row  text-center">
      <div class="col-md-3">
        <img src="images/PET.png" alt="">
      </div>
      <div class="col-md-9 border border-danger"><i class="fa fa-android text-danger"></i> slogan</div>
    </div>
  </div>
  <!--nav-->
  <div class="container ">
    <div class="row">
      <div class="col bg-info">menu</div>
    </div>
  </div>
  <div class="container">
    <ol class="breadcrumb mb-0 d-inline-flex">
      <li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
      <li class="breadcrumb-item active">Danh sách điện thoại</li>
    </ol>
  </div>
  <!--content-->
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action bg- text-light">Trang chủ</button>
          <button type="button" class="list-group-item list-group-item-action bg-secondary text-light">Iphone</button>
          <button type="button" class="list-group-item list-group-item-action bg-secondary text-light">Android</button>
        </div>
      </div>
      <div class="col-md-9 p-3">
        <div class="h2 text-danger text-center">Liên hệ với Chúng tôi</div>
        <form>
          <div class="form-group">
            <label><strong>Họ tên:</strong></label>
            <input type="text" class="form-control" placeholder="Nhập họ tên">
          </div>
          <div class="form-group">
            <label><strong>Email:</strong></label>
            <input type="text" class="form-control" placeholder="Nhập email">
          </div>
          <div class="form-group">
            <label><strong>Tiêu đề:</strong></label>
            <input type="text" class="form-control" placeholder="Nhập tiêu đề">
          </div>
          <div class="form-group">
            <label><strong>Nội dung:</strong></label>
            <textarea class="form-control"rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Gửi cho Chúng tôi</button>
          <button type="reset" class="btn btn-danger">Làm lại</button>
        </form>
      </div>
    </div>
  </div>
  <!--footer-->
  <div class="container">
    <div class="row">
      <div class="col-md-4 border border-white bg-info">cột 1</div>
      <div class="col-md-4 border border-white bg-info">cột 2</div>
      <div class="col-md-4 border border-white bg-info">cột 3</div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-12 bg-warning">footer</div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
